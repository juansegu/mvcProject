<div class="container">
  <h1>Our Products {{ products.length }}</h1>
  <a routerLink="/products/add" class="btn btn-primary">Add New Product</a>
  <p *ngIf="!products.length">Loading products..</p>

  <table *ngIf="products.length" class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th Actions class="actions-header">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency : "USD" }}</td>
        <td>
          <a
            [routerLink]="['/products/edit', product.id]"
            class="btn btn-sm btn-secondary"
            >Edit</a
          >
          <button
            (click)="onDelete(product.id)"
            class="btn btn-sm btn-danger ms-2"
          >
            <i class="bi bi-trash3-fill"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
